<div class="logo-wrap">
	<div class="box-center">
		<div class="book-shelf">
			<a href="<{$siteinfo.site_url}>/upload">上传作品</a>
		</div>
		<div class="logo">
			<a href="<{$commonurl.mainurl}>"></a>
		</div>
		<div class="search-wrap">
			<p><input class="search-box" type="text"></p>
			<a class="search-btn" onclick="searchbook()">搜索</a>
		</div>
	</div>
</div>
<div class="main-nav-wrap">
	<div class="main-nav">
	<ul>
		<li class="main">
			<a href="<{$siteinfo.site_url}>" title="<{$siteinfo.site_name}>"><i class="home-nav">看点小说网</i></a>
		</li>
		<foreach name='classes' item='class'>
			<li class="nav-li <if condition='$classes[$_GET["classname"]-1] eq $class'>nav_active</if>">
				<a class="nav-link" target="_self" href="<{$class.clsurl}>" title="<{$class.classname}>"><i class="ui-icon cartoon-nav"></i><{$class.classname}></a>
			</li>
		</foreach>
		<li class="nav-li <{$pc_done_css}>">
				<a class="nav-link" href="<{$commonurl.doneurl}>" title="全本"><i class="ui-icon cartoon-nav"></i>全本</a>
		</li>
	</ul>
</div>
</div>
<script type="text/javascript">
	function searchbook(){
		var keyword=$('.logo-wrap input.search-box').val();
		window.location.href='<{$commonurl.searchurl}>'+keyword;}
</script>
