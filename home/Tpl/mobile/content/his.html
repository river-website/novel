<!DOCTYPE html>
<html>
<head>
    <include file='mobile:Public/head'/>
    <title><{$siteinfo.site_name}>-<{$siteinfo.site_title}></title>
    <meta name="keywords" content="<{$siteinfo.site_keywords}>">
    <meta name="description" content="<{$siteinfo.site_des}>">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/mobile/cls.css" /></head>
<body>
<include file='mobile:Public/header'/>
<div class="cover">
    <foreach name='hislist' item='his'>
        <div style="width:100%;overflow:hidden">
                <div class="float-left">
                    <a href="<{$his.bookurl}>">
                        <img alt="<{$his.novelname}>" src="<{$his.novelimg}>" border="0" width="85" height="100">
                    </a>    
                </div>
                <div class="float-des">
                    <div class="limit-lines-1" style="font-size: 18px;"><a href="<{$his.bookurl}>"><{$his.novelname}></a></div>
                    <div class="limit-lines-1">作者：<a href="<{$commonurl.searchurl}><{$his.novelauthor}>"><{$his.novelauthor}></a></div>
                    <div>状态：<if condition='$his.novelstate eq 0'>连载中<else/>已完本</if></div>
                    <div class="limit-lines-1">继续：<a href="<{$his.con.contenturl}>"><{$his.con.con_name}></a></div>
                </div>
            </div>
    </foreach>
</div>
<div class="postnav">
    <div class="wp-pagenavi">
        <{$pageshow}>
    </div>
    <DIV class=clear></DIV>
</div>
<include file='mobile:Public/footer'/>
</body>
</html>
<script src="__ROOT__/Public/js/jquery-1.7.1.min.js" type="text/javascript"></script>
