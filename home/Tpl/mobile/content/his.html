<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>
        <{$siteinfo.site_name}>-
        <{$siteinfo.site_title}></title>
    <meta name="keywords" content="<{$siteinfo.site_keywords}>">
    <meta name="description" content="<{$siteinfo.site_des}>">
    <meta name="MobileOptimized" content="240">
    <meta http-equiv="Cache-Control" content="max-age=300" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/mobile/base.css" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/mobile/cls.css" /></head>

<body>
<div class="header">
    <div class="logo"><h2><a href="<{$commonurl.mainurl}>">点点小说手机版</a></h2><p><{$commonurl.mainurl}></p></div>
</div>
<div class="nav">
    <ul>
        <li>
            <a href="<{$commonurl.mainurl}>">首页</a></li>
        <li>
            <a href="<{$commonurl.classurl}>">分类</a></li>
        <li>
            <a href="<{$commonurl.doneurl}>">全本</a></li>
        <li>
            <a href="<{$commonurl.hisurl}>">历史</a></li>
    </ul>
</div>
<div class="search_box">
    <div class="search_cont">
        <div class="s_input">
            <input type="text" placeholder="快速搜索、找书、找武侠">
        </div>
        <input type="button" class="s_btn" onclick="Common.toSearch(this);">
    </div>
</div>
<div class="cover">
    <foreach name='hislist' item='his'>
        <div style="width:90%;overflow:hidden">
                <div class="float-left">
                    <img alt="<{$his.novelname}>" src="<{$his.novelimg}>" border="0" width="85" height="100">
                </div>
                <div class="float-left margin-left-5-percent">
                    <div style="font-size: 18px;"><a href="<{$his.bookurl}>"><{$his.novelname}></a></div>
                    <div>作者：<a href="<{$commonurl.searchurl}><{$his.novelauthor}>"><{$his.novelauthor}></a></div>
                    <div>状态：<if condition='$his.novelstate eq 0'>连载中<else/>已完本</if></div>
                    <div>继续：<a href="<{$his.con.contenturl}>" class="red"><{$his.con.con_name}></a></div>
                </div>
            </div>
    </foreach>
</div>
<div class="postnav">
    <div class="wp-pagenavi">
        <{$pageshow}>
    </div>
    <DIV class=clear></DIV>
</div>
</body>
</html>
