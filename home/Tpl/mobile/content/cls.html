<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>
        <{$siteinfo.site_name}>-
        <{$siteinfo.site_title}></title>
    <meta name="keywords" content="<{$siteinfo.site_keywords}>">
    <meta name="description" content="<{$siteinfo.site_des}>">
    <meta name="MobileOptimized" content="240">
    <meta http-equiv="Cache-Control" content="max-age=300" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/mobile/base.css" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/mobile/cls.css" /></head>

<body>
<div class="header">
    <div class="logo"><h2><a href="http://localhost/novel/m">点点小说手机版</a></h2><p>localhost/novel/m</p></div>
</div>
<div class="nav">
    <ul>
        <li>
            <a href="__ROOT__">首页</a></li>
        <li>
            <a href="__ROOT__/c/xuanhuanmofa">分类</a></li>
        <li>
            <a href="__ROOT__/d">全本</a></li>
        <li>
            <a href="__ROOT__/h/">历史</a></li>
    </ul>
</div>
<div class="search_box">
    <div class="search_cont">
        <div class="s_input">
            <input type="text" placeholder="快速搜索、找书、找武侠">
        </div>
        <input type="button" class="s_btn" onclick="Common.toSearch(this);">
    </div>
</div>
<div class="content">
    <ul>
    <foreach name='classes' item='class'>
        <li class="prev">
            <a href="<{$class.clsurl}>"><{$class.classname}></a></li>
    </foreach></ul>
</div>
<div class="cover">
    <foreach name='tuinovels' item='tuinovel'>
        <p class="line">
            <a href="<{$tuinovel.tuiUrl}>" class="blue"><{$tuinovel.novelname}></a>
            <a href="__ROOT__/m/s/<{$tuinovel.novelauthor}>"><{$tuinovel.novelauthor}></a>
        </p>
    </foreach>
</div>
<div class="postnav">
    <div class="wp-pagenavi">
        <{$pageshow}>
    </div>
    <DIV class=clear></DIV>
</div>
</body>
</html>
