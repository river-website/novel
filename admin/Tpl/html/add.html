<script type="text/javascript" language="javascript">
		$("#start").bind('click',function(){
			var startId = $('#startId').val();
			var endId = $('#endId').val();
			if ((startId == null)||(endId == null))
				alert('添值');
			else{
				var url = '__ROOT__/index.php/index/novels_build/startId/'+startId+'/endId/'+endId;
				$.ajax({
				  type: 'POST',
				  url: url,
				  data: {},
				  success: {},
				  dataType: 'json'
				});}
		});
</script>
